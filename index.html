<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProConnect - Join the network</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,900|Ubuntu&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="signin.css" rel="stylesheet">

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

</head>

<body>
    <section class="header-section">

        <div class="container-fluid">

            <!-- Title -->
            <div class="row">
                <!-- Split into 2 columns-->

                <!-- Left Side -->
                <div class="col-lg-6 left-section">
                    <h1 class="app-name">ProConnect</h1>
                    <h1 class="big-heading">Join and create your own network.</h1>
                    <!-- Icons taken from FontAwesome -->
                    <a href="about.html"><button type="button" class="btn btn-dark btn-lg download-button btn-learn"> Learn More</button></a>
                </div>

                <!-- Right Side -->
                <div class="col-lg-6 right-section">
                    <!-- Bootstrap SignIn example with modifications -->
                    <div class="signin-form">
                        <form class="form-signin text-center">
                            <h1 class="login-name">Sign In</h1>

                            <input type="email" name="email" class="form-control login-top" placeholder="Email" required
                                autofocus>
                            <input type="password" name="password" class="form-control login-bottom"
                                placeholder="Password" required>


                            <button class="btn btn-signup btn-sm btn-primary" type="submit"><b>Log In</b></button>
                            <button class="btn btn-signup btn-sm btn-secondary" type="submit"><b><a class = "signUp" href="register.html">Sign Up</a></b></button>

                            <div class="line"></div>

                            <p><b><a href="forgotPassword.html">Forgot Password?</a></b></p>
                        </form>
                    </div>
                </div>

            </div>

        </div>

    </section>

</body>

</html>
